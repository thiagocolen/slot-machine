<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap"
  rel="stylesheet"
/>

<div class="header orange-texture orange-shadow"></div>

<div class="slot-machine"></div>
<div class="center-line"></div>
<div class="slot-machine-bg"></div>
<div class="spin-button"></div>

<div class="pay-table">
  <table>
    <thead>
      <tr>
        <th colspan="4">Lose your money!</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <div class="symbol symbol_1 symbol_small"></div>
        </td>
        <td>
          <div class="symbol symbol_1 symbol_small"></div>
        </td>
        <td>
          <div class="symbol symbol_1 symbol_small"></div>
        </td>
        <td>x1000</td>
      </tr>
      <tr>
        <td>
          <div class="symbol symbol_3 symbol_small"></div>
        </td>
        <td>
          <div class="symbol symbol_3 symbol_small"></div>
        </td>
        <td>
          <div class="symbol symbol_3 symbol_small"></div>
        </td>
        <td>x80</td>
      </tr>
      <tr>
        <td>
          <div class="symbol symbol_2 symbol_small"></div>
        </td>
        <td>
          <div class="symbol symbol_2 symbol_small"></div>
        </td>
        <td>
          <div class="symbol symbol_2 symbol_small"></div>
        </td>
        <td>x40</td>
      </tr>
      <tr>
        <td>
          <div class="symbol symbol_0 symbol_small"></div>
        </td>
        <td>
          <div class="symbol symbol_0 symbol_small"></div>
        </td>
        <td>
          <div class="symbol symbol_0 symbol_small"></div>
        </td>
        <td>x20</td>
      </tr>
      <tr>
        <td colspan="2">any two</td>
        <td>
          <div class="symbol symbol_2 symbol_small"></div>
        </td>
        <td>x5</td>
      </tr>
      <tr>
        <td colspan="2">any one</td>
        <td>
          <div class="symbol symbol_2 symbol_small"></div>
        </td>
        <td>x2</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="head"></div>
<div class="middle-bg orange-texture orange-shadow"></div>
<button class="play-button" id="play">play</button>
